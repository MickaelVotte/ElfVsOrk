<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>EXO POO</title>
</head>

<body>
    <section>

        <div>
            <h1 class="text-center mt-3">Création d'un personnage</h1>
        </div>

        <div class="row m-0 p-0 mt-5">
            <p class="text-center" id="round">Compteur de partie</p>
        </div>

        <div class="row text-center m-0 p-0">
            <div class="col-sm m-3">
                <p class="col-sm" id="persoV">Elf:</p>
            </div>
            <div class="col-sm  m-3">
                <p class="col-sm" id="orkV">Ork:</p>
            </div>
            <div class="col-sm  m-3">
                <p class="col-sm " id="egality">Match nul:</p>
            </div>
        </div>

        <div class="row text-center m-0 p-0">
            <div class="col-sm">
                <p id="afficheNbrTour">Nombre de tour(s)</p>
            </div>
        </div>


        <div class="row m-0 p-0 text-center">
            <div class="col-sm">
                <div>
                    <div class="i">
                        <img id="profilElf" class="profil" src="./image/elf.png" alt="">
                    </div>
                    <button class="btn btn-success m-3 " id=""
                        onclick="createPersonage('Elf',80,'Mage','Baguette', 35)">Créer un Elf</button>
                    <p id="affiche"></p>
                </div>

            </div>

            <div class="col-sm">
                <div>
                    <div class="i">
                        <img id="profilOrk" class="profil" src="./image/urukai.jpg" alt="">
                    </div>
                    <button class="btn btn-danger  m-3" id=""
                        onclick="createOrk('Urukai', 100, 'ork', 'hache', 15 ,50)">Créer un ork</button>

                    <p id="affiche2"></p>
                </div>

            </div>
        </div>

        <div class="row text-center m-0 p-0">
            <div class="col-sm">
                <p id="historiqueSoinElf"></p>
                <p id="historiqueDegatElf"></p>

            </div>
            <div class="col-sm">
                <p id="historiqueSoinOrk"></p>
                <p id="historiqueDegatOrk"></p>
            </div>
        </div>
        <div>

        </div>

        <div class="row text-center m-0 p-0">
            <div class="col-sm">
                <button class="btn btn-secondary  m-3 " id="fight" onclick="launchFight()">lancer le combat</button>
                <p id="afficheDegat"></p>
            </div>
        </div>

    </section>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
    </script>
    <script src="./script.js"></script>
    <script src="./poo.js"></script>
</body>

</html>
